{% extends "_base.html" %}
{% block content %}

<div class="relative flex flex-col justify-between min-h-screen overflow-hidden bg-blend-darken">
    <div class="flex justify-end w-full">
        <a class="relative text-white z-30 mr-5 mt-5 font-bold" href="{{ url_for('home', lang='en') }}">EN</a>
        <a class="relative text-white z-30 mr-5 mt-5 font-bold" href="{{ url_for('home', lang='ru') }}">RU</a>
        <a class="relative text-white z-30 mr-5 mt-5 font-bold" href="{{ url_for('home', lang='he') }}">HE</a>
    </div>
    <div class="flex justify-center w-full">
        <img class="w-72 h-72 relative z-30" src="../static/assets/transp-logo.png" alt="logo">
    </div>
    <div class="flex justify-center">
        <p dir="{{ 'rtl' if lang == 'he' else 'ltr' }}"
            class="header relative z-30 text-white text-center font-bold text-3xl md:text-4xl lg:text-7xl">{{
            locale["title"] }}</p>
    </div>
    <div class="body flex flex-col justify-center items-center flex-grow mt-3 lg:mt-15">
        <p dir="{{ 'rtl' if lang == 'he' else 'ltr' }}"
            class="relative z-30 p-5 w-full sm:w-full md:w-8/12 lg:w-8/12 text-white text-center text-base md:text-xl lg:text-2xl">
            {{ locale["description"] }}
        </p>
        <div class="flex justify-center w-full">
            <section>
                <a class="community-button" href="https://nas.io/youngpeopleforhaifa" target="_blank">Join Our Community</a>
            </section>
        </div>
    </div>
    <div class="flex justify-center">
        <p class="footer relative z-30 p-5 text-white text-center text-sm">&copy 2024, Sea For Haifa</p>
    </div>
    <video src="../static/assets/backgroundvideo.mp4" autoplay loop muted
        class="absolute top-0 left-0 z-10 w-auto min-w-full min-h-full max-w-none object-cover brightness-50">
    </video>
</div>

{% endblock %}
