{% extends "_base.html" %}
{% block content %}

<div class="relative flex flex-col justify-between min-h-screen overflow-hidden bg-blend-darken">
    <div class="flex justify-center">
        <p class="header relative z-30 p-5 text-white text-center font-bold text-3xl md:text-4xl lg:text-7xl">{{
            locale["title"] }}</p>
    </div>
    <div class="body flex flex-col justify-center items-center flex-grow">
        <p class="relative z-30 p-5 text-white text-center text-base md:text-xl lg:text-2xl">{{ locale["description"] }}
        </p>
        <div class="flex justify-center w-full">
            <iframe class="rounded-md relative z-30 lg:w-6/12 md:w-6/12 sm:w-full mt-3 lg:mt-20"
                src="https://forms.monday.com/forms/embed/de377ab4ca172f160cdcba7df7715bc1?r=euc1" height="500"
                style="border: 0; box-shadow: 5px 5px 56px 0px rgba(0,0,0,0.25);"></iframe>
        </div>
    </div>
    <div class="flex justify-center">
        <p class="footer relative z-30 p-5 text-white text-center text-sm">&copy 2024, Sea For Haifa</p>
    </div>
    <video src="../static/assets/backgroundvideo.mp4" autoplay loop muted
        class="absolute top-0 left-0 z-10 w-auto min-w-full min-h-full max-w-none object-cover brightness-50">
    </video>
</div>

{% endblock %}
